<html>
  <head></head>
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <body>
    <div class="canvas">
      <div class="base"></div>
      <div id="object" class="object"></div>
  
      <div class="adjuster">
        <div class="outline" data-act="move"></div>
        <div class="knob nw" data-act="resize" data-point="nw"></div>
        <div class="knob n" data-act="resize" data-point="n"></div>
        <div class="knob ne" data-act="resize" data-point="ne"></div>
        <div class="knob e" data-act="resize" data-point="e"></div>
        <div class="knob se" data-act="resize" data-point="se"></div>
        <div class="knob s" data-act="resize" data-point="s"></div>
        <div class="knob sw" data-act="resize" data-point="sw"></div>
        <div class="knob w" data-act="resize" data-point="w"></div>
      </div>

    </div>
  </body>
  <script src="./app.js"></script>
</html>
